---
installation_method:
  name: cocoapods
  options:
    :deterministic_uuids: false
    :generate_multiple_pod_projects: false
    :incremental_installation: false
    :share_schemes_for_development_pods: true
    :warn_for_multiple_pod_sources: false
workspace: BinaryDemo.xcworkspace
sources:
  - "git@git.17usoft.com:wireless-bus/iOS_CheBaDa_Specs.git"
  - "git@git.17usoft.com:wireless-bus/iOS_CheBaDa_Specs_Source.git"
  - https://cdn.cocoapods.org
plugins:
  cocoapods-disable-podfile-validations:
    no_abstract_only_pods: true
  cocoapods-generate:
    {}
  cocoapods-imy-bin:
    {}
target_definitions:
  - abstract: true
    children:
      - name: App-iOS
    dependencies:
      - BinaryDemo:
        - :path: "../../../BinaryDemo/BinaryDemo_test.podspec"
      - CBDConfig
      - CBDNetworkEngine
    name: Pods
    user_project_path: BinaryDemo.xcodeproj
    uses_frameworks:
      :linkage: :dynamic
      :packaging: :framework
